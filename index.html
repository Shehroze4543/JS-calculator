<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="\style.css" />
  </head>
  <body>
    <!-- calculator container  -->
    <div class="calculatorContainer">
      <!-- screen container  -->
      <div class="screenContainer"></div>
      <!-- row container  -->
      <div class="rowContainer">
        <!-- row 1 -->
        <!-- button container  -->
        <div class="row">
          <div class="buttonContainer" onclick="uploadToScreen('7')">7</div>
          <div class="buttonContainer" onclick="uploadToScreen('8')">8</div>
          <div class="buttonContainer" onclick="uploadToScreen('9')">9</div>
          <div class="buttonContainer" onclick="uploadToScreen('%')">/</div>
        </div>
        <!-- row 2 -->
        <!-- button container  -->
        <div class="row">
          <div class="buttonContainer" onclick="uploadToScreen('4')">4</div>
          <div class="buttonContainer" onclick="uploadToScreen('5')">5</div>
          <div class="buttonContainer" onclick="uploadToScreen('6')">6</div>
          <div class="buttonContainer" onclick="uploadToScreen('X')">x</div>
        </div>
        <!-- row 3 -->
        <!-- button container  -->
        <div class="row">
          <div class="buttonContainer" onclick="uploadToScreen('1')">1</div>
          <div class="buttonContainer" onclick="uploadToScreen('2')">2</div>
          <div class="buttonContainer" onclick="uploadToScreen('3')">3</div>
          <div class="buttonContainer" onclick="uploadToScreen('-')">-</div>
        </div>
        <!-- row 4 -->
        <!-- button container  -->
        <div class="row">
          <div class="buttonContainer" onclick="uploadToScreen('0')">0</div>
          <div class="buttonContainer" onclick="clearScreen()">C</div>
          <div class="buttonContainer" onclick="uploadToScreen('+')">+</div>
          <div
            class="buttonContainer"
            class="buttonContainer"
            id="equalSign"
            onclick="splitInput()"
          >
            =
          </div>
        </div>
        <div class="data"></div>
        <div class="atmScreen">
          <div class="miniScrn"></div>

          <div class="keypad"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
